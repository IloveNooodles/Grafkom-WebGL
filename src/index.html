<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>2D Web Based CAD</title>
    <link rel="stylesheet" href="./index.css" />
  </head>
  <body>
    <div class="header">
      <h2>2D Web Based CAD</h2>
    </div>
    <div class="container">
      <div class="sidebar">
        <form onsubmit="return false;">
          <h3>Model</h3>
          <button id="line" name="selected-model" value="line">
            <img width="20" height="20" src="./assets/line.png" alt="line" />
          </button>
          <button id="square" name="selected-model" value="square">
            <img
              width="20"
              height="20"
              src="./assets/square.png"
              alt="square"
            /></button
          ><br />
          <button id="rectangle" name="selected-model" value="rectangle">
            <img
              width="20"
              height="20"
              src="./assets/rectangle.png"
              alt="rectangle"
            />
          </button>
          <button id="polygon" name="selected-model" value="polygon">
            <img
              width="20"
              height="20"
              src="./assets/dotted-polygon.png"
              alt="polygon"
            /></button
          ><br />
        </form>
        <br />
        <form onsubmit="return false;">
          <button id="mulai-gambar-polygon" hidden>Draw Polygon</button>
          <button id="stop-gambar-polygon" hidden>Stop Drawing Polygon</button>
          <button id="tambah-titik-polygon" hidden>Add Polygon Point</button>
          <button id="hapus-titik-polygon" hidden>Delete Polygon Point</button>
        </form>
        <form onsubmit="return false;">
          <h3>Feature</h3>
          <button id="save" name="selected-feature" value="save">
            <img width="20" height="20" src="./assets/save.png" alt="save" />
          </button>
          <input type="file" id="load" name="selected-feature" value="load" />
          <button type="reset" id="clear" name="selected-feature" value="clear">Clear</button>
          <button id="edit" name="selected-feature" value="edit">Edit</button>
          <br />
          <label for="color">Color</label>
          <input type="color" id="color" name="color" value="#000000" />
          <br />
          <label for="x-translation">Translation X : </label>
          <br />
          <input
            type="range"
            min="0"
            max="800"
            step="10"
            value="0"
            id="x-translation"
          />
          <br />
          <label for="y-translation">Translation Y : </label>
          <br />
          <input
            type="range"
            min="0"
            max="800"
            step="10"
            value="0"
            id="y-translation"
          />
          <br />
          <label for="rotation">Rotation : </label>
          <br />
          <input
            type="range"
            min="0"
            max="360"
            step="10"
            value="0"
            id="rotation"
          />
          <br />
          <label for="dilation">Dilation : </label>
          <br />
          <input
            type="range"
            min="0.1"
            max="2"
            step="0.1"
            value="1"
            id="dilation"
          />
          <br />
          <label for="shear">Shear X : </label>
          <br />
          <input
            type="range"
            min="0"
            max="800"
            step="10"
            value="0"
            id="shear"
          />
          <br />
          <label for="Size">Size : </label>
          <br />
          <input type="range" min="5" max="360" step="20" value="100" id="size" />
        </form>
      </div>
      <div class="canvas">
        <div class="content">
          <canvas id="canvas" width="800px" height="800px"></canvas>
          <div class="objectList">
            <h3>Object List</h3>
            <div id="list">

            </div>
          </div>
        </div>    
      </div>
    </div>
    <script src="util.js"></script>
    <script src="model.js"></script>
    <script src="feature.js"></script>
    <script src="main.js"></script>
  </body>
</html>
